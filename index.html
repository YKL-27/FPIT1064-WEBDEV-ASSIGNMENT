    <main>
        <video autoplay muted loop id="bgVideo">
            <source src="media/background.mp4" type="video/mp4">
        </video>  
        
        <div class="pausebutton"> 
            <button onclick="playPause()" id="pauseplay">
                <i class="material-icons">pause</i>
            </button> 
            <div id="pauseplaytext">Pause video</div>
        </div>

        <script>
            const myVideo = document.getElementById("bgVideo"); 
            var buttonText = document.getElementById("pauseplay");
            var buttonDesc = document.getElementById("pauseplaytext");
            function playPause() { 
                if (myVideo.paused) {
                    myVideo.play(); 
                    buttonText.innerHTML = "<i class='material-icons'>pause</i>";
                    buttonDesc.innerText = "Pause video"
                }
                else {
                    myVideo.pause(); 
                    buttonText.innerHTML = "<i class='material-icons'>play_arrow</i>";
                    buttonDesc.innerText = "Play video"
                }
            } 
        </script>

        <div class="wrapper">
            <div class="slogan">
                <h1>Best in Tech, Light on Wallet.</h1>
            </div>

                        </div>

                    <div class="discover-button" id="discover-accessory-button">
                        <div class="discover-desc">

                        </div>
                    </div>
                </a>

                <a href="recycle.html">
                    <div class="discover-button" id="discover-recycle-button">
                        <div class="discover-desc">
                            <h3>Recycle Old Phones!</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
